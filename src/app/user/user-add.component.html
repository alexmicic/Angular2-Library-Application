<div class="container-fluid user-header">
  <div class="row">
    <h3>Add user</h3>
  </div>
</div>

<form #userForm="ngForm">
  <div class="row">
    <div class="form-group col-6">
      <label for="firstName">First Name</label>
      <input required type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" [ngModel]="user?.firstName" (ngModelChange)="user.firstName=$event">
    </div>
    <div class="form-group col-6">
      <label for="lastName">Last Name</label>
      <input required type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name" [ngModel]="user?.lastName" (ngModelChange)="user.lastName=$event">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-6">
      <label for="phone">Phone</label>
      <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone" [ngModel]="user?.phone" (ngModelChange)="user.phone=$event">
    </div>
    <div class="form-group col-6">
      <label for="email">Email</label>
      <input required type="text" name="email" id="email" class="form-control" placeholder="Email" [ngModel]="user?.email" (ngModelChange)="user.email=$event">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-6">
      <label for="password">Password</label>
      <input required type="text" name="password" id="password" class="form-control" placeholder="Password" [ngModel]="user?.password" (ngModelChange)="user.password=$event">
    </div>
  </div>

   <div class="row">
    <div class="form-group col-12">
      <button type="submit" class="btn btn-success" (click)="save()" [disabled]="!userForm.form.valid">SAVE</button>
      <button type="reset" class="btn btn-secondary" (click)="back()">BACK</button>
      <small class="form-text text-muted">{{ msg }}</small>
    </div>
  </div>
</form>
