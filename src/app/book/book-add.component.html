<div class="container-fluid book-header">
  <div class="row">
    <h3>Add book</h3>
  </div>
</div>

<form #bookForm="ngForm">
  <div class="row">
    <div class="form-group col-6">
      <label for="title">Title</label>
      <input required type="text" name="title" id="title" class="form-control" placeholder="Title" [ngModel]="book?.title" (ngModelChange)="book.title=$event">
    </div>
    <div class="form-group col-6">
      <label for="author">Author</label>
      <input required type="text" name="author" id="author" class="form-control" placeholder="Author" [ngModel]="book?.author" (ngModelChange)="book.author=$event">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-6">
      <label for="year">Year</label>
      <select required class="form-control" id="year" name="year" [ngModel]="book?.year" (ngModelChange)="book.year=$event">
        <option *ngFor="let year of years">{{ year }}</option>
      </select>
    </div>
    <div class="form-group col-6">
      <label for="genre">Genre</label>
      <select required class="form-control" id="genre" name="genre" [ngModel]="book?.genre" (ngModelChange)="book.genre=$event">
        <option *ngFor="let genre of genres">{{ genre }}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-12">
      <label required for="stock">Stock</label>
      <input type="number" name="stock" id="stock" class="form-control" placeholder="Stock" [ngModel]="book?.stock" (ngModelChange)="book.stock=$event">
    </div>
  </div>

   <div class="row">
    <div class="form-group col-12">
      <button type="submit" class="btn btn-success" (click)="save()" [disabled]="!bookForm.form.valid">SAVE</button>
      <button type="reset" class="btn btn-secondary" (click)="back()">BACK</button>
    </div>
  </div>
</form>
